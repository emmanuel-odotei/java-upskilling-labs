<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .user-info {
            margin-bottom: 15px;
        }

        .user-info h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .user-info p {
            margin: 0;
            color: #777;
        }
    </style>
</head>
<body>
<div class="card">
    <div th:if="${photo}" class="profile-image">
        <img th:src="${photo}" alt="Profile Image" class="profile-image">
    </div>
    <div th:if="${name}" class="user-info">
        <h2 th:text="${name}">User Name</h2>
    </div>
    <div th:if="${email}" class="user-info">
        <p th:text="${email}">user@example.com</p>
    </div>
</div>
</body>
</html>
